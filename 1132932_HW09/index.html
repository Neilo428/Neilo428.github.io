<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1132932_HW09</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-bg: #ffffff;
            --text-color: #333;
            --board-border-color: #333;
            --cell-bg: #fff;
            --x-color: #0984e3;
            --o-color: #d63031;
            --win-bg: #55efc4;
            --draw-color: #636e72;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }

        .game-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 { margin-bottom: 0.5rem; font-size: 2rem; }
        
        /* 計分板樣式 */
        .score-board {
            display: flex;
            justify-content: space-around;
            background-color: #f1f2f6;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: 600;
        }

        .score-label { font-size: 0.8rem; color: #7f8c8d; margin-bottom: 2px; }
        .score-val { font-size: 1.4rem; }

        #score-x { color: var(--x-color); }
        #score-o { color: var(--o-color); }
        #score-draw { color: var(--draw-color); }

        #status {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            height: 1.5rem;
            color: #2d3436;
        }

        .board-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            background-color: var(--board-border-color);
            width: 280px;
            height: 280px;
            border: 8px solid var(--board-border-color);
            border-radius: 10px;
        }

        .cell {
            background-color: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.8rem;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            width: 100%;
            height: 100%;
        }

        .cell:hover:not(.x):not(.o) { background-color: #f0f0f0; }
        .cell.x { color: var(--x-color); cursor: default; }
        .cell.o { color: var(--o-color); cursor: default; }
        .cell.win { background-color: var(--win-bg); color: white; transition: background-color 0.3s; }

        /* 按鈕群組 */
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.95); }

        .btn-restart {
            background: linear-gradient(to right, #0984e3, #74b9ff);
            box-shadow: 0 4px 10px rgba(9, 132, 227, 0.3);
            flex: 2;
        }

        .btn-reset-score {
            background: #b2bec3;
            color: #2d3436;
            flex: 1;
        }
        .btn-reset-score:hover { background: #dfe6e9; }

        @media (max-width: 400px) {
            .board { width: 240px; height: 240px; }
            .cell { font-size: 2rem; }
            .score-val { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="game-card">
        <h1>Tic Tac Toe</h1>
        
        <div class="score-board">
            <div class="score-item">
                <span class="score-label">你 (X)</span>
                <span id="score-x" class="score-val">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">平局</span>
                <span id="score-draw" class="score-val">0</span>
            </div>
            <div class="score-item">
                <span class="score-label">電腦 (O)</span>
                <span id="score-o" class="score-val">0</span>
            </div>
        </div>

        <div id="status">輪到你了</div>

        <div class="board-container">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>

        <div class="btn-group">
            <button id="restartBtn" class="btn-restart">再來一局</button>
            <button id="resetScoreBtn" class="btn-reset-score">計分歸零</button>
        </div>
    </div>

    <script>
        const statusDisplay = document.getElementById('status');
        const cells = document.querySelectorAll('.cell');
        const restartBtn = document.getElementById('restartBtn');
        const resetScoreBtn = document.getElementById('resetScoreBtn');
        
        // 計分元素
        const scoreXEl = document.getElementById('score-x');
        const scoreDrawEl = document.getElementById('score-draw');
        const scoreOEl = document.getElementById('score-o');

        let board = Array(9).fill('');
        let gameActive = true;
        
        // 分數變數
        let scores = {
            x: 0,
            o: 0,
            draw: 0
        };

        const HU_PLAYER = 'X';
        const AI_PLAYER = 'O';

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
        restartBtn.addEventListener('click', restartGame);
        resetScoreBtn.addEventListener('click', resetScores);

        function handleCellClick(event) {
            const clickedCell = event.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (board[clickedCellIndex] !== '' || !gameActive) return;

            makeMove(clickedCellIndex, HU_PLAYER);
            
            if (checkGameEnd()) return;

            gameActive = false;
            statusDisplay.innerText = "電腦思考中...";
            
            setTimeout(() => {
                const bestMove = minimax(board, AI_PLAYER).index;
                makeMove(bestMove, AI_PLAYER);
                
                if (!checkGameEnd()) {
                    gameActive = true; 
                    statusDisplay.innerText = "輪到你了";
                }
            }, 150);
        }

        function makeMove(index, player) {
            board[index] = player;
            const cell = cells[index];
            cell.classList.add(player.toLowerCase());
            cell.innerText = player;
        }

        function checkGameEnd() {
            let roundWon = false;
            let winCombo = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    winCombo = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                highlightWin(winCombo);
                const winner = board[winCombo[0]];
                
                // 更新分數
                if (winner === HU_PLAYER) {
                    statusDisplay.innerText = "你贏了！";
                    scores.x++;
                } else {
                    statusDisplay.innerText = "電腦獲勝！";
                    scores.o++;
                }
                updateScoreDisplay();
                return true;
            }

            if (!board.includes('')) {
                statusDisplay.innerText = "平局！";
                gameActive = false;
                
                // 更新平局分數
                scores.draw++;
                updateScoreDisplay();
                return true;
            }

            return false;
        }

        function highlightWin(combo) {
            combo.forEach(index => {
                cells[index].classList.add('win');
            });
        }

        function restartGame() {
            gameActive = true;
            board = Array(9).fill('');
            statusDisplay.innerText = "輪到你了";
            cells.forEach(cell => {
                cell.innerText = '';
                cell.className = 'cell';
            });
        }

        // 計分歸零功能
        function resetScores() {
            scores.x = 0;
            scores.o = 0;
            scores.draw = 0;
            updateScoreDisplay();
            restartGame(); // 歸零時通常順便重開一局
        }

        function updateScoreDisplay() {
            scoreXEl.innerText = scores.x;
            scoreOEl.innerText = scores.o;
            scoreDrawEl.innerText = scores.draw;
        }

        // --- Minimax 演算法 ---
        function minimax(newBoard, player) {
            const availSpots = newBoard.map((val, idx) => val === '' ? idx : null).filter(val => val !== null);

            if (checkWin(newBoard, HU_PLAYER)) return { score: -10 };
            if (checkWin(newBoard, AI_PLAYER)) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];

            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = player;

                if (player === AI_PLAYER) {
                    const result = minimax(newBoard, HU_PLAYER);
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, AI_PLAYER);
                    move.score = result.score;
                }

                newBoard[availSpots[i]] = '';
                moves.push(move);
            }

            let bestMove;
            if (player === AI_PLAYER) {
                let bestScore = -10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = 10000;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            return moves[bestMove];
        }

        function checkWin(board, player) {
            return winningConditions.some(combination => {
                return combination.every(index => board[index] === player);
            });
        }
    </script>
</body>
</html>
